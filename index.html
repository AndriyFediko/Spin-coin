<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="burger">
        <div class="burger__button" id="burger__button__active">
            <img id="arrow" src="./img/arrow.svg" alt="arrow">
        </div>
        <div class="burger__container">
            <div class="burger__header">
                Історія
                <button id="cleanHistory">Очистити <img src="./img/bin.svg" alt="bin"></button>
            </div>
            <div class="history-container">
                <div class="history-box" id="history__box1"></div>
                <div class="history-box" id="history__box2"></div>
                <div class="history-box" id="history__box3"></div>
                <div class="history-box" id="history__box4"></div>
                <div class="history-box" id="history__box5"></div>
                <div class="history-box" id="history__box6"></div>
                <div class="history-box" id="history__box7"></div>
                <div class="history-box" id="history__box8"></div>
                <div class="history-box" id="history__box9"></div>
                <div class="history-box" id="history__box10"></div>
                <div class="history-box" id="history__box11"></div>
                <div class="history-box" id="history__box12"></div>
                <div class="history-box" id="history__box13"></div>
                <div class="history-box" id="history__box14"></div>
                <div class="history-box" id="history__box15"></div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="coin-container">
            <div class="coin-box">
                <div class="coin2 center">
                    <div class="coin__minicoin center">
                        <div class="coin__center center">
                            <div class="coinText-container center">
                                <span>☘</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coin center">
                    <div class="coin__minicoin center">
                        <div class="coin__center center">
                            <div class="coinText-container center">
                                <span>₴</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="startCoin center">
                    <div class="coin__minicoin center">
                        <div class="coin__center center">
                            <div class="coinText-container center">
                                <span>?</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coinWithSideWrap">
                    <div class="coin-side coin-side-side">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>
                    <div class="coin center side">
                        <div class="coin__minicoin center">
                            <div class="coin__center center">
                                <div class="coinText-container center">
                                    <span>?</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="coin-description"></div>
            <div class="coin-spin-button-box">
                <button class="coin-spin-button button-setins">Крутити</button>
                <button class="skip-animation-button button-setins">Пропустити анімацію</button>
                <button class="restart-btn button-setins">Перезапуск</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
